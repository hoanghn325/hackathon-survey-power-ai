name: Github Pages Deploy

on:
  push:
    branches:
      - "test-ci-cd"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.17]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        working-directory: ./hackathon-survey-power-ai
        run: npm install && npm run gh-build && cp dist/hackathon-survey-power-ai/index.html dist/hackathon-survey-power-ai/404.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: hackathon-survey-power-ai/dist/hackathon-survey-power-ai # The folder the action should deploy.
